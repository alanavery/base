<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Room {{ room.number }}</h2>
<hr />
<p>Type: {{ room.room_type }}</p>
<p>Number of Beds: {{ room.beds }}</p>
<p>Handicap Accessible: {{ room.accessible }}</p>
<p>Currently Occupied: {{ room.occupied }}</p>
<p>Spotless: {{ room.spotless }}</p>
{% endblock %}
