<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Bookings</h2>
{% for booking in bookings %}
<h3>
  <a href="/bookings/{{ booking.id }}">Booking #{{ booking }}</a>
</h3>
<p>Booked By: {{ booking.user.username }}</p>
<p>Check-In: {{ booking.check_in_date }}</p>
<p>Check-Out: {{ booking.check_out_date }}</p>
<!-- prettier-ignore -->
{% endfor %}
{% endblock %}
