{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="shortcut icon" href="{% static 'base-favicon-32.png' %}" type="image/x-icon" />
    <title>Base</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="/">Base</a>
      </h1>
      <nav>
        <ul>
          <li>
            <a href="{% url 'bookings_index' %}">Bookings</a>
          </li>
          <li>
            <a href="{% url 'about' %}">About</a>
          </li>
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'profile' %}">Profile</a>
          </li>
          <li>
            <a href="{% url 'logout' %}">Log Out</a>
          </li>
          {% else %}
          <li>
            <a href="{% url 'signup' %}">Sign Up</a>
          </li>
          <li>
            <a href="{% url 'login' %}">Log In</a>
          </li>
          {% endif %}
        </ul>
      </nav>
      <hr />
    </header>

    <!-- prettier-ignore -->
    {% block content %}
    {% endblock %}

    <footer>Â© 2021 Base, Inc.</footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script>
      $('.datepicker').datepicker({
        format: 'yyyy-mm-dd',
        startDate: 'Today',
        autoclose: true,
        todayHighlight: true
      });
    </script>
  </body>
</html>
