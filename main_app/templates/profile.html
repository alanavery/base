<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>{{ username }}'s Bookings</h2>
<hr />
{% for booking in bookings %}
<h3>
  <a href="/bookings/{{ booking.id }}">Booking #{{ booking }}</a>
</h3>
<p>Check-In: {{ booking.check_in_date }}</p>
<p>Check-Out: {{ booking.check_out_date }}</p>
<hr />
<!-- prettier-ignore -->
{% endfor %}
{% endblock %}
